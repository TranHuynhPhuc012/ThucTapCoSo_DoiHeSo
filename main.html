    <h1 class="text-center">CHUYỂN ĐỔI HỆ A - B</h1>

      <div class=" ">

          id="heSoA"

        />

      <div class=" ">

          type="text"
          class="form-control"

      <div class=" ">
        <label for="giaTriB" class="form-label form-text">Nhập giá trị B</label>
        <input
          type="text"
          class="form-control"
          id="heSoB"
          placeholder="Vd: 10..."
        />
      </div>
      <button type="button" class="btn btn-primary" id="btn1">
        Chuyển đổi
      </button>
      <button id="btn2" type="button" class="btn btn-danger" id="btn1">
        Xoá nội dung trong bảng
      </button>
      <div class=" ">
        <label for="ketQua" class="form-label form-text">Kết quả</label>
        <input type="text" class="form-control" id="ketQua" readonly />
      </div>
    </form>

  <h1 class="text-center">Đổi hệ A - 10</h1>

  <table id="table2" class="table table-primary">

  <h1 class="text-center">Đổi hệ 10 - B</h1>
